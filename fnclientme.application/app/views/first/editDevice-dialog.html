<div>
  <span id="editDevice-title" class="palm-dialog-title">Edit Item</span>
  <div class="palm-group unlabeled">
    <div class="palm-list">
      <div class='palm-row first'>
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
            <div class="label">Name</div>
            <div id="newDeviceName" x-mojo-element="TextField" align="left"></div>
          </div>
        </div>
      </div>
      <div class='palm-row'>
      	<div class="palm-row-wrapper">
      		<div class="title">
      			<span>Channel</span>
      			<div id="newChannel" x-mojo-element="IntegerPicker" align="left"></div>
      		</div>
      </div>
     </div>
      <div class='palm-row last'>
        <div class="palm-row-wrapper">
          <div class="title">
            <span>Switch</span>
      		<div id="newSwitch" x-mojo-element="IntegerPicker" align="left"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div x-mojo-element="Button" id="okDevButton"></div>
</div>
